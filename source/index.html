<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="самая, клевая, компания, бытовая техника, мобильная техника, компьютеры, одежда, недвижимость, купить"
    />
    <meta name="description" content="самая клевая компания" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Kozyrev Ilya" />
    <title>Компания</title>
    <link
      href="fonts/OpenSansCondensed-Light.woff2"
      rel="preload"
      as="font"
      crossorigin
    />
    <link
      href="fonts/PTSans-Regular.woff2"
      rel="preload"
      as="font"
      crossorigin
    />
    <link
      href="fonts/PTSans-Bold.woff2"
      rel="preload"
      as="font"
      crossorigin
    />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container container--header">
        <div class="header__logo logo">
          <a class="logo__link">
            <picture>
              <source
                type="image/webp"
                srcset="img/logo@1x.webp 1x, img/logo@2x.webp 2x"
              />
              <img
                class="logo__image"
                src="img/logo@1x.png"
                srcset="img/logo@2x.png 2x"
                alt="Название компании"
                width="273"
                height="100"
              />
            </picture>
          </a>
        </div>
        <div class="header__contacts contacts">
          <p class="contacts__wrapper">
            <a class="contacts__link" href="tel:74997777777">+7(499) 777-77-77</a>
          </p>
          <p class="contacts__wrapper">
            <a class="contacts__link" href="tel:74997777777">+7(499) 777-77-77</a>
          </p>
          <button class="contacts__callback-btn">
            <span>Обратная связь</span>
          </button>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="slider">
        <ul class="slider-container">
          <li class="slide slide--red">1</li>
          <li class="slide slide--green">2</li>
          <li class="slide slide--blue">3</li>
        </ul>
        <button class="left">Left</button>
        <button class="right">Right</button>
      </div>
    </main>
    <footer class="footer"></footer>
    <script src="js/vendor.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
