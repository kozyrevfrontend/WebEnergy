<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="самая, клевая, компания, бытовая техника, мобильная техника, компьютеры, одежда, недвижимость, купить">
    <meta name="description" content="самая клевая компания">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Kozyrev Ilya">
    <title>Компания</title>
    <link href="fonts/OpenSansCondensed-Light.woff2" rel="preload" as="font" crossorigin="">
    <link href="fonts/PTSans-Regular.woff2" rel="preload" as="font" crossorigin="">
    <link href="fonts/PTSans-Bold.woff2" rel="preload" as="font" crossorigin="">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <header class="header">
      <div class="container container--header">
        <div class="header__logo logo">
          <a class="logo__link">
            <picture>
              <source type="image/webp" srcset="img/logo@1x.webp 1x, img/logo@2x.webp 2x">
              <img class="logo__image" src="img/logo@1x.png" srcset="img/logo@2x.png 2x" alt="Название компании" width="273" height="100" loading="lazy">
            </picture>
          </a>
        </div>
        <div class="header__contacts contacts">
          <p class="contacts__wrapper">
            <a class="contacts__link" href="tel:74997777777">+7(499) 777-77-77</a>
          </p>
          <p class="contacts__wrapper">
            <a class="contacts__link" href="tel:74997777777">+7(499) 777-77-77</a>
          </p>
          <button class="contacts__callback-btn">
            <span>Обратная связь</span>
          </button>
        </div>
      </div>
    </header>
    <main class="main">
      <nav class="main__navigation">
        <div class="container">
          <ul class="site-list">
            <li class="site-list__item">
              <a class="site-list__link" href="#">Главная</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link" href="#">Каталог</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link" href="#">Доставка и оплата</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link" href="#">Прайс-лист</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link" href="#">Контакты</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="slider">
        <div class="container container--slider">
          <ul class="slider__container">
            <li class="slider__item">
              <picture>
                <source type="image/webp" srcset="img/slide1@1x.webp 1x, img/slide1@2x.webp 2x">
                <img class="slider__image" src="img/slide1@1x.png" srcset="img/slide1@2x.png 2x" alt="Слайд 1" width="1268" height="462" loading="lazy">
              </picture>
            </li>
            <li class="slider__item">
              <picture>
                <source type="image/webp" srcset="img/slide2@1x.webp 1x, img/slide2@2x.webp 2x">
                <img class="slider__image" src="img/slide2@1x.png" srcset="img/slide2@2x.png 2x" alt="Слайд 2" width="1268" height="462" loading="lazy">
              </picture>
            </li>
          </ul>
          <div class="slider__controls">
            <button class="slider__btn slider__btn--left" aria-label="Предыдущий слайд">
              <picture>
                <source type="image/webp" srcset="img/arrow-left@1x.webp 1x, img/arrow-left@2x.webp 2x">
                <img src="img/arrow-left@1x.png" srcset="img/arrow-left@2x.png 2x" alt="Назад" width="34" height="61" loading="lazy">
              </picture>
            </button>
            <button class="slider__btn slider__btn--right" aria-label="Следующий слайд">
              <picture>
                <source type="image/webp" srcset="img/arrow-right@1x.webp 1x, img/arrow-right@2x.webp 2x">
                <img src="img/arrow-right@1x.png" srcset="img/arrow-right@2x.png 2x" alt="Назад" width="34" height="61" loading="lazy">
              </picture>
            </button>
          </div>
        </div>
      </div>
      <div class="container">
        <ul class="breadcrumbs">
          <li class="breadcrumbs__item">
            <a class="breadcrumbs__link" href="#">Главная</a>
          </li>
          <li class="breadcrumbs__item">
            <a class="breadcrumbs__link" href="#">Каталог</a>
          </li>
          <li class="breadcrumbs__item">
            <a class="breadcrumbs__link breadcrumbs__link--current">Бытовая техника</a>
          </li>
        </ul>
      </div>
    </main>
    <footer class="footer"></footer>
    <script src="js/vendor.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
